<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1
    {
        font-family: 'Sansita Swashed',cursive;
    }
    .yellow
    {
        color: #fbe36d;
    }
    .blue
    {
        color: #588be4;
    }
    p, .button
    {
        font-family: 'Open Sans',sans-serif;
        font-size: 1.15rem;
    }
    .button
    {
    background-color: #FDFCA3;
    position: relative;
    height: 2rem;
    width: 4rem;
    border-radius: 25px;
    transition: 1s;
    font-family: "Raleway", sans-serif;
}
    
</style>
<body>
    <h1><span class="yellow">Invert</span><span class="blue">.io</span></h1>
    <p>Bored of looking at websites the same way? Meet Invert.io, a chrome extension that can change your website from dark mood to light mode and vice versa! :)</p>
    <div class="button">
        <div class="row">On</div>
        <div class="row">Off</div>
    </div>
</body>
</html>
